name: Publish Package (Debug)

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      # ğŸ” DEBUG 1 â€” Check if secret is available
      - name: Debug - Check if NPM token exists
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ NODE_AUTH_TOKEN is NOT available"
            exit 1
          else
            echo "âœ… NODE_AUTH_TOKEN is available"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ğŸ” DEBUG 2 â€” Check npm registry config
      - name: Debug - Show npm registry
        run: npm config get registry

      # ğŸ” DEBUG 3 â€” Check npm authentication
      - name: Debug - Check npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Attempt Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}